<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>1부터 100 범위 안의 숫자 입력하세요:</h1>    
    <input type="text" id="comIn" value="" type="number" style="width: 500px; height: 100px; font-size: 30px;"/>
    <button onclick="fnMeasure()" style="width: 100px; height: 100px; font-size: 30px;">확인</button>
    <p>입력 결과:</p>
    <textarea id="comOutPut" style="width: 610px; height: 100px; font-size: 100%; font-size: 30px;"></textarea>

    <script>
        fnMeasure = () => {
            let iNumber, strResult;

            iNumber = document.querySelector("#comIn").value;

            if(iNumber < 1 || iNumber > 100)
                strResult = "입력 범위가 맞지 않습니다.";
            else
                strResult = "성공적으로 입력하셨습니다.";
            
            document.querySelector("#comOutPut").innerHTML = strResult;
        }
    </script>
</body>
</html>

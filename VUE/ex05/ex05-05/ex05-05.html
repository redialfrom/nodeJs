<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Vuex를 사용하기 위해 CDN연결 -->
    <script src="https://unpkg.com/vuex"></script>
</head>
<body>
    <div id="app">
        <h1>안녕하세요!</h1>
        <!-- 카운터 신규 엘리먼트 2개 사용. msg 속성에 제목만 다르게 적용 -->
        <com-counter msg="카운터1"></com-counter>
        <com-counter msg="카운터2"></com-counter>
    </div>


    <script>
        // Vuex의 store 중앙에 state, mutations(setters), getters, actions를 정의
        const store = new Vuex.Store({
            // count 값을 상태 값으로 정의
            state: {
                count: 0
            },
            // mutations 는 getters와 대칭되는 setters의 역할 설정
            // 데이터 변경하는 것을 수행
            mutations: {
                // count 상탯값 증가
                fnIncData: function(state){
                    return state.count++
                },
                // count 상태값 감소
                fnDecData: state => state.count--
            },
            getters: {
                // 상탯값 반환
                fnGetData(state){
                    return state.count;
                }
            },
            actions: {
                // 상태값을 감소시키는 함수는 서버에서 실행한다고 가정
                // 비동기 실행을 위해 async를 사용하고 매개변수로 commit 객체 전달
                async fnDecData({
                    commit
                }, state){
                    // 가상으로 만든 원격 API 실행
                    const result = await api.fnDecrement();
                    // 원격 API가 성공할 때 비로소 fnDecData 함수 실행
                    if(result == true) 
                        commit('fnDecData'); // 스토어에 있는 fnDecData 실행 
                }
            }
        });

        // 타이머를 사용해 1초 후 성공 Promise를 반환하도록 가상의 서버 API 정의
        const api = {
            fnDecrement(){
                /* 
                비동기 계산을 수행하기 위해 Promise를 사용하고
                그에 따른 성공 값을 반환하기 위해 resolve 함수 실행
                */
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(true);
                    }, 1000);
                });
            }
        };

        /// com-counter라는 신규 엘리먼트 등록
        Vue.component('com-counter', {
            // 카운터 제목은 엘리먼트의 msg 속성값을 받아서 렌더링
            props: ['msg'],
            template: 
                `
                <div>
                    <h2>{{msg}}</h2>
                    <p>카운터: {{ fnGetCount }}</p>
                    <button @click="fnIncCount">+1 </button>
                    <button @click="fnDecCount">-1 (원격 API 수행)</button>
                    <hr>
                </div>`,
            computed: {
                fnGetCount(){
                    return store.getters.fnGetData;
                }
            },
            methods: {
                /* 
                    카운터 증가는 동기 실행을 가정하고
                    store의 mutations에 직접 접근하여 실행
                */
                fnIncCount(){
                    store.commit('fnIncData')
                },
                /* 
                    카운터 감소는 원격 서버 API로 비동기 실행을 가정하고
                    actions에 접근하여 실행
                */
                fnDecCount(){
                    store.dispatch('fnDecData')
                }
            }
        });

        var gApp = new Vue({
            el: "#app",
            // store 사용을 선언 
            store
        })
    </script>
</body>
</html>

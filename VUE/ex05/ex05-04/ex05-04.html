<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // Vue 인스턴스에 신규 엘리먼트 컴포넌트 등록
        // props에 엘리먼트에 사용될 속성 이름 선언
        // template에 전닯다은 속 개체의 text 제목을 렌더링에 활용
        Vue.component('favorite-fruits', {
            props: ['fruit'],
            template: '<li>{{ fruit.text }}</li>'
        })
    </script>
</head>
<body>
    <div id="app">
        <h1>좋아하는 과일!</h1>
        <ol>
            <favorite-fruits 
                v-for="item in aFruits" 
                v-bind:fruit="item" 
                v-bind:key="item.id"
                >
            </favorite-fruits>
        </ol>

    </div>    
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                // 컴포넌트에 표시할 과일 데이터 정의 
                aFruits:[
                    {id: 1, text: '사과'},
                    {id: 2, text: '포도'},
                    {id: 3, text: '바나나'}
                ]
            }
        })
    </script>
</body>
</html>

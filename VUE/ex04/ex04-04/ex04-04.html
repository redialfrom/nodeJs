<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h1>{{bFlag}}</h1>
        <p v-if="bFlag == true">앞</p>
        <p v-else>뒤</p>
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                // 난수(0~1) 생성 후 0.5보다 크면 true, 아니면 false 지정 
                bFlag: Math.random() > 0.5
            }
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="main">
        <p>{{sMsg}}</p>
        <!-- v-model은 데이터를 가져오는 동시에 입력이 동기화 됨 -->
        <!-- 앨리먼트의 애트리뷰트는 'v-model:' 다음에 명시 -->
        <input v-model:value="sMsg">
    </div>

    <script>
        var main = new Vue({
            el: '#main',
            data: {
                sMsg: '안녕하세요!'
            }
        })
    </script>
</body>
</html>

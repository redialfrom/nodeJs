<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h1>{{sTitle}}</h1>
        <!-- 버튼을 누르면 fnChangeTitle 메서드로 이벤트 핸들러 수행 -->
        <button v-on:click="fnChangeTitle">눌러주세요</button>

        <input v-model:value="sTitle">
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            // sTitle 초기값 설정
            sTitle: '안녕하세요'
        },
        methods: {
            // 버튼 눌렀을 때 sTitle의 제목값 변경
            fnChangeTitle(){
                // this는 Vue객체의 인스턴스를 가리킴
                this.sTitle='Hello';
            }
        }
    })        
</script>
</html>

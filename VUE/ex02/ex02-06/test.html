<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 가상의 서버 데이터 요청
        // 결과 랜덤 값 반환
        function RequestData(){
            return Math.random() > 0.5;
        }

        // 약속을 생성하는 부분(비동기 처리를 위함)
        const oProductReady = new Promise(function (fnResolve, fnReject){
            // 실행 중 결과 기다림(Pending)
            let bStatus = RequestData();
            
            if(bStatus){
                // 실행 성공(resolved)
                fnResolve('상품이 성공적으로 배송되었습니다.');
            }
            else{
                // 실행 중 결과 기다림(pending)
                fnReject('죄송합니다. 상품이 아직 준비되지 않았습니다.');
            }
        });
        
        // 최종 결과
        oProductReady.then(function(pResult) {
            // 최종 성공(fulfiled)
            console.log(pResult);
        }, function (pErrMsg){
            // 최종 실패(unfulfilled)
            console.log(pErrMsg)
        });

    </script>
</body>
</html>

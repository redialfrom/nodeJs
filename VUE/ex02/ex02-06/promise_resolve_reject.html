<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn_click" style="width:150px; height:40px;">상품 배송 시작!!</button>

    <script>
        
        // 도큐먼트 엘리멘트를 가져옴 
        const btn = document.getElementById('btn_click');

        // promise 실행
        tests = () => {
            console.log('Promise 실행');
            let bStatus = Math.random() > 0.5;  
            fnCreatePromise(bStatus)
                // 비동기 실행으로 결과를 알려줌
                .then(pResult => console.log(pResult))
                .catch(pErrMsg => console.error(pErrMsg));

            console.log('Promise 종료');
        }


        // 클릭 이벤트 리스너 생성
        btn.addEventListener('click', tests);

        // Promise 생성
        function fnCreatePromise(pStatus){
            return new Promise((fnResolve, fnReject) => {
                // 상품 준비를 확인하는 비동기 함수를 실행했다고 가정
                setTimeout(() => {
                    // 상품 준비 결과는 랜덤으로 True 또는 False로 가정
                    if(pStatus) 
                    {
                        fnResolve('상품이 성공적으로 배송되었습니다.');
                    }
                    else
                    { 
                        fnReject('상품이 준비되지 않았습니다.');
                    }
                }, 1000);
            });
        }

    </script>    
</body>
</html>

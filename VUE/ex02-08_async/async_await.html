<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="fnDoAsyncFunc()" style="width:500px; height: 100px; border-radius: 10px; background-color: indigo; font-size: large; font-weight: 1000;"> 
        버튼이다이자식아
    </button>
    
    <script>
        // await로 비동기 함수를 순서대로 실행
        // Promise보다 소스 간결하고 가독성 높음 
        async function fnDoAsyncFunc(){
            console.log(await fnProductReady(1, 2000)); // 2초 지연
            console.log(await fnProductReady(2, 1000)); // 1초 지연
            console.log(await fnProductReady(3, 500));  // 0.5초 지연
        }

        // Promise로 비동기 함수 생성 
        function fnProductReady(pNum, pTime)
        {
            return new Promise(resolve => {
                setTimeout(() => {
                    console.log(pNum);
                    resolve('상품이 성공적으로 배송되었습니다.');
                }, 2000);
            });
        }

    </script>    
</body>
</html>
